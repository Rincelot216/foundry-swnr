  skills:
    revised:
      administer:
        name: Administrer
        text: >-
          Gérer une organisation, s'occuper de la paperasse, analyser les
          dossiers et maintenir une institution en fonctionnement au quotidien.
          Utilisez-le pour l'expertise bureaucratique, la gestion organisationnelle,
          la connaissance juridique, les interactions avec les agences gouvernementales,
          et comprendre comment fonctionnent réellement les institutions.
      connect:
        name: Connecter
        text: >-
          Trouver des personnes qui peuvent être utiles à vos objectifs et les
          amener à coopérer avec vous. Utilisez-le pour créer des liens utiles avec
          d'autres, trouver des connaissances, savoir où obtenir des biens et services
          illicites, et connaître les cultures et langues étrangères. Vous pouvez
          l'utiliser à la place de Parler pour persuader les gens que vous trouvez via
          cette compétence.
      exert:
        name: Exercer
        text: >-
          Appliquer la vitesse, la force ou l'endurance entraînée dans un exploit
          physique. Utilisez-le pour courir, sauter, soulever, nager, grimper, lancer,
          etc. Vous pouvez l'utiliser comme compétence de combat lors du lancer d'objets,
          bien qu'elle ne qualifie pas comme compétence de combat pour d'autres fins.
      fix:
        name: Réparer
        text: >-
          Créer et réparer des dispositifs simples et complexes. La complexité
          dépendra du passé de votre personnage ; un forgeron d'un monde perdu aura
          besoin de temps d'étude avant de pouvoir réparer ce réacteur à fusion cassé,
          bien qu'il puisse le faire éventuellement. Utilisez-le pour réparer des objets,
          construire des choses, et identifier à quoi quelque chose est censé servir.
      heal:
        name: Soigner
        text: >-
          Utiliser des traitements médicaux et psychologiques pour les blessés ou
          perturbés. Utilisez-le pour soigner des maladies, stabiliser les blessés
          critiques, traiter des troubles psychologiques, ou diagnostiquer des maladies.
      know:
        name: Connaître
        text: >-
          Connaître des faits sur des domaines académiques ou scientifiques. Utilisez-le
          pour comprendre les écologies planétaires, se souvenir de l'histoire pertinente,
          résoudre des mystères scientifiques, et connaître les faits de base sur des sujets
          rares ou ésotériques.
      lead:
        name: Diriger
        text: >-
          Convaincre les autres de faire également ce que vous essayez de faire. Parler
          pourrait les persuader que vous suivre est intelligent, mais Diriger peut les
          faire agir même lorsqu'ils pensent que c'est une mauvaise idée. Utilisez-le pour
          diriger des troupes au combat, convaincre d'autres de vous suivre, ou maintenir
          le moral et la discipline.
      notice:
        name: Remarquer
        text: >-
          Repérer des anomalies ou des faits intéressants sur votre environnement.
          Utilisez-le pour chercher des lieux, détecter des embuscades, repérer des choses,
          et lire l'état émotionnel d'autres personnes.
      perform:
        name: Performer
        text: >-
          Exposer une compétence de performance. Utilisez-le pour danser, chanter, orater,
          agir, ou autrement réaliser une performance convaincante ou émotionnellement
          touchante.
      pilot:
        name: Piloter
        text: >-
          Utilisez cette compétence pour piloter des véhicules ou monter des bêtes.
          Utilisez-le pour

 piloter des vaisseaux spatiaux, conduire des véhicules, monter
          des animaux, ou s'occuper de la réparation basique de véhicules. Cette compétence
          ne vous aide pas avec des choses totalement en dehors du champ de votre expérience
          ou de votre passé, bien qu'avec un peu de pratique un PJ puisse élargir son expertise.
      program:
        name: Programmer
        text: >-
          Opérer ou pirater du matériel informatique et de communication. Utilisez-le pour
          programmer ou pirater des ordinateurs, contrôler du matériel informatique,
          opérer des technologies de communication, ou décrypter des choses.
      punch:
        name: Frapper
        text: >-
          Utilisez-le comme compétence de combat lors de combats à mains nues. Si votre PJ
          a l'intention d'en faire une habitude plutôt que comme un recours en désespoir de
          cause, vous devriez prendre l'accentuation Combattant Désarmé décrite plus tard.
      shoot:
        name: Tirer
        text: >-
          Utilisez-le comme compétence de combat lors de l'utilisation d'armes à distance,
          que ce soit des pierres lancées, des arcs, des pistolets laser, des fusils de combat,
          ou de l'artillerie de vaisseau.
      sneak:
        name: Se faufiler
        text: >-
          Bouger sans attirer l'attention. Utilisez-le pour la furtivité, le déguisement,
          l'infiltration, la prestidigitation manuelle, le vol à la tire, et la défaite des
          mesures de sécurité.
      stab:
        name: Poignarder
        text: >-
          Utilisez-le comme compétence de combat lors de l'utilisation d'armes de mêlée,
          qu'elles soient primitives ou complexes.
      survive:
        name: Survivre
        text: >-
          Obtenir les bases de nourriture, d'eau et d'abri dans des environnements hostiles,
          ainsi qu'éviter leurs périls naturels. Utilisez-le pour gérer des animaux,
          naviguer dans des terrains difficiles, récupérer des ressources urbaines, fabriquer
          des outils basiques, et éviter les bêtes sauvages ou les gangs.
      talk:
        name: Parler
        text: >-
          Convaincre d'autres personnes des faits que vous voulez qu'ils croient. Ce qu'ils
          font de cette conviction peut ne pas être totalement prévisible. Utilisez-le pour
          persuader, charmer, ou tromper d'autres dans la conversation.
      trade:
        name: Échanger
        text: >-
          Trouver ce dont vous avez besoin sur le marché et vendre ce que vous avez.
          Utilisez-le pour vendre ou acheter des choses, déterminer où acheter des biens
          difficiles à obtenir ou illicites, traiter avec des agents des douanes, ou gérer
          une entreprise.
      work:
        name: Travailler
        text: >-
          Il s'agit d'une compétence fourre-tout pour les professions non représentées par
          d'autres compétences. Utilisez-le pour travailler dans une profession particulière,
          art, ou métier
